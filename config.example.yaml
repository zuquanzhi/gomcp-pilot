port: 8080
auth_token: "TEST"

# Upstreams define the MCP servers that the gateway will spawn and bridge.
# Each entry is launched via stdio; the gateway performs MCP initialization
# and exposes the tools over HTTP.
upstreams:
  - name: "filesystem"
    command: "npx"
    args: ["-y", "@modelcontextprotocol/server-filesystem", "/Users/zuquanzhi/test"]
    workdir: ""
    env: []
    auto_approve: true
    
  - name: "local-utils" # Go 实现的本地工具 MCP server 示例
    command: "go"
    args: ["run", "./scripts/local_mcp_server.go"]
    workdir: ""
    env: []
    auto_approve: true
  

# gomcp-pilot 示例配置文件
# 复制此文件到 ~/.config/gomcp/config.yaml 或使用 --config 参数指定配置文件路径

# HTTP 服务端口
port: 8080

# 认证令牌（可选，用于保护 API 访问）
# auth_token: "test"

# 上游 MCP 服务器配置列表（示例使用可运行的默认路径，其他需求请自行替换）
upstreams:
  # 示例 1: 文件系统 MCP 服务器（读写本地文件）
  - name: filesystem
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/tmp"
    workdir: ""
    auto_approve: true

  # 示例 1b: 第二个文件系统 MCP（指向同一个 /tmp，便于双通道测试）
  - name: filesystem-alt
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "/tmp"
    workdir: ""
    auto_approve: true

  # 示例 2: Memory MCP 服务器（内存存储，用于测试）
  - name: memory
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-memory"
      - "/tmp"
    workdir: ""
    auto_approve: true

  # 示例 3: Fetch MCP 服务器（HTTP 请求，抓取网页）
  - name: fetch
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-fetch"
    workdir: ""
    auto_approve: false

  # 示例 4: SQLite 数据库 MCP 服务器（需要指定数据库文件路径）
  - name: sqlite
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-sqlite"
      - "/tmp/test.db"
    workdir: ""
    auto_approve: false

